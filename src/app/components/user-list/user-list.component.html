<ul class="app-user-list">
  <li *ngFor="let user of userList; let i = index;" [attr.data-role]="'user-list-item-' + i">
    <div class="user-info-wrapper">
      <app-user-info [user]="user" class="user-info"></app-user-info>
      <div class="user-info-link-wrapper"><a href="/users/{{user.id}}"> > </a></div>
    </div>
  </li>
</ul>
